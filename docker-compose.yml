services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexusflow_app
    ports:
      - "8082:8082"

    # Load shared environment from .env
    env_file:
      - .env

    environment:
      NODE_ENV: "production"
      PGSSL: "false"

      # Force DATABASE_URL to use Docker service name 'db' (not localhost)
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-nexusflow}

      # Harden against host env leaking bad values
      PGUSER: postgres
      PGDATABASE: ${POSTGRES_DB:-nexusflow}
      PGHOST: db
      PGPORT: 5432

      # JWT secrets from .env (with default for expiry)
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

    volumes:
      # Keep your local db folder (migrations, etc.)
      - ./db:/app/db
      # Production-safe persistent uploads volume
      - uploads_data:/app/public/uploads

    depends_on:
      db:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8082/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - backend

  db:
    image: postgres:16-alpine
    container_name: nexusflow_db

    # Load DB env from .env
    env_file:
      - .env

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nexusflow}

    # Safe host port so it doesn't clash with any local Postgres
    ports:
      - "5434:5432"   # Host 5433 â†’ container 5432

    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: only runs on first-time DB init
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nexusflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:
  uploads_data:

networks:
  backend:
    driver: bridge
